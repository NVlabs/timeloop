mapper:
  algorithm: exhaustive
  optimization-metrics:
  - energy
  - delay
  search-size: 0
  victory-condition: 100
  timeout: 1000

arch:
  arithmetic:
    instances: 1024
    word-bits: 8
  storage:
  - name: Registers
    entries: 1
    instances: 1024
    meshX: 16
    word-bits: 8
    cluster-size: 64
  - name: AccumulationBuffer
    entries: 128
    instances: 16
    meshX: 16
    word-bits: 24
    cluster-size: 16
    network-word-bits: 16
  - name: WeightInputBuffer
    sizeKB: 256
    instances: 1
    word-bits: 8
    block-size: 64
  - name: DRAM
    technology: DRAM
    instances: 1
    word-bits: 8
    block-size: 64
    bandwidth: 10.0

mapspace:
  template: uber
  constraints: ckspatial
  constraints_ckspatial:
  - target: AccumulationBuffer
    type: datatype
    keep:
    - Outputs
    bypass:
    - Weights
    - Inputs
  - target: WeightInputBuffer
    type: datatype
    keep:
    - Weights
    - Inputs
    bypass:
    - Outputs
  # Spatial
  - target: AccumulationBuffer
    type: spatial
    factors: P1 Q1 R1 S1 C64 K1 N1
    permutation: KQRSPNC
  - target: WeightInputBuffer
    type: spatial
    factors: P1 Q1 R1 S1 C1 K16 N1
    permutation: KCQRSPN
  # Temporal
  - target: Registers
    type: temporal
    factors: R1 S1 C1 K1 N1
    permutation: PQRSCKN
  - target: AccumulationBuffer
    type: temporal
    factors: P1 Q1 R1 S1 C1 N1
    permutation: KPQRSCN
  - target: WeightInputBuffer
    type: temporal
    factors: P1 Q1 K1
  # Parallelism
  - target: Registers
    type: utilization
    min: 0.01

problem:
  shape: cnn-layer
  R: 3
  S: 3
  P: 48
  Q: 480
  C: 1
  K: 16
  N: 1
  Wstride: 1
  Hstride: 1
  Wdilation: 1
  Hdilation: 1
