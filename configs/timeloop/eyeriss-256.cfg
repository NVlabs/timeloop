arch =
{
    arithmetic =
    {
        name                    =   "MACs";
        instances               =   256;
        word-bits               =   16;
        meshX                   =   16;
    };
    storage =
    (
        {
            name                =   "PsumRegFile";
            entries             =   16;
            instances           =   256;
            meshX               =   16;
            word-bits           =   16;
            read_bandwidth      =   2; # bytes/cycle
            write_bandwidth     =   2; # bytes/cycle
        },
        {
            name                =   "WeightRegFile";
            entries             =   192;
            instances           =   256;
            meshX               =   16;
            word-bits           =   16;
            read_bandwidth      =   2; # bytes/cycle
            write_bandwidth     =   2; # bytes/cycle
        },
        {
            name                =   "InputRegFile";
            entries             =   12;
            instances           =   256;
            meshX               =   16;
            word-bits           =   16;
            read_bandwidth      =   2; # bytes/cycle
            write_bandwidth     =   2; # bytes/cycle
        },
        {
            name                =   "DummyBuffer";
            entries             =   0;
            instances           =   16;
            meshX               =   16;
            word-bits           =   16;
        },
        {
            name                =   "GlobalBuffer";
            sizeKB              =   128;
            instances           =   1;
            meshX               =   1;
            word-bits           =   16;
            block-size          =   4;
            read_bandwidth      =   16; # bytes/cycle (8 for inputs and 8 for psums)
            write_bandwidth     =   16; # bytes/cycle (8 for inputs and 8 for psums)
        },
        {
            name                =   "DRAM";
            technology          =   "DRAM";
            instances           =   1;
            word-bits           =   16;
        }
    );
};

mapspace =
{
    constraints                 =   "rowstationary";
    constraints_rowstationary =
    (
        # Datatype
        {
            target              =   "PsumRegFile";
            type                =   "datatype";
            keep                =   [ "Outputs" ];
            bypass              =   [ "Inputs", "Weights" ];
        },
        {
            target              =   "WeightRegFile";
            type                =   "datatype";
            keep                =   [ "Weights" ];
            bypass              =   [ "Inputs", "Outputs" ];
        },
        {
            target              =   "InputRegFile";
            type                =   "datatype";
            keep                =   [ "Inputs" ];
            bypass              =   [ "Weights", "Outputs" ];
        },
        {
            target              =   "DummyBuffer";
            type                =   "datatype";
            keep                =   [ ];
            bypass              =   [ "Inputs", "Outputs", "Weights" ];
        },
        {
            target              =   "GlobalBuffer";
            type                =   "datatype";
            keep                =   [ "Inputs", "Outputs" ];
            bypass              =   [ "Weights" ];
        },
        # Spatial
        {
            target              =   "DummyBuffer";
            type                =   "spatial";
            factors             =   "N1 P1 Q1 R1 S0";
            permutation         =   "NPQR SCK";
            split               =   4;
        },
        {
            target              =   "GlobalBuffer";
            type                =   "spatial";
            factors             =   "N1 C1 P1 R1 S1";
            permutation         =   "NCPRS QK";
            split               =   7;
        },
        # Temporal
        {
          target                =   "PsumRegFile";
          type                  =   "temporal";
          factors               =   "N1 C1 P1 Q1 R1 S1";
          permutation           =   "NCPQRS K";
        },
        {
          target                =   "WeightRegFile";
          type                  =   "temporal";
          factors               =   "N1 K1 P1 Q1 S1 R0";
          permutation           =   "NKPQS CR";
        },
        {
          target                =   "InputRegFile";
          type                  =   "temporal";
          factors               =   "N1 K1 C1 P1 Q1 R1 S1";
          permutation           =   "NKCPQRS";
        },
        {
          target                =   "DummyBuffer";
          type                  =   "temporal";
          factors               =   "N1 K1 C1 P1 Q1 R1 S1";
          permutation           =   "NKCPQRS";
        },
        {
          target                =   "GlobalBuffer";
          type                  =   "temporal";
          factors               =   "Q1 R1 S1 C1 P0";
          permutation           =   "QRSC PNK";
        },
        {
          target                =   "DRAM";
          type                  =   "temporal";
          factors               =   "R1 S1 P1";
          permutation           =   "RSP CKNQ";
        }
    );
};

mapper =
{
    algorithm                   =   "linear-pruned";
};

problem =
{
    R                           =   3;
    S                           =   3;
    P                           =   56;
    Q                           =   56;
    C                           =   256;
    K                           =   256;
    N                           =   1;
    Wstride                     =   1;
    Hstride                     =   1;
};

